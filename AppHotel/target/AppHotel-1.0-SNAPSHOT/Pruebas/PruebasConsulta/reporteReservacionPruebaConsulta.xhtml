<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>-- TEST REPORTE RESERVACION --</title>
    </h:head>
    <h:body>
        <h:form>
            
            
            
            <br/>
                    <p:dataTable value="#{reporteReservacionBean.listReportesReservaciones}"
                                 var="rr">
                        <p:column headerText="Id">
                            <h:outputLabel value="#{rr.idreportereservacion}"/>
                        </p:column>
                        <p:column headerText="Id Reservacion">
                            <h:outputLabel value="#{rr.idreservacion.idreservacion}"/>
                        </p:column>
                        <p:column headerText="Id Cliente">
                            <h:outputLabel value="#{rr.idcliente.idcliente}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputLabel value="#{rr.idcliente.nombre}"/>
                        </p:column>
                        <p:column headerText="Apellidos">
                            <h:outputLabel value="#{rr.idcliente.apellidos}"/>
                        </p:column>
                        <p:column headerText="Huella">
                            <h:outputLabel value="#{rr.idcliente.huella}"/>
                        </p:column>
                        <p:column headerText="Tipo Habitacion">
                            <h:outputLabel value="#{rr.idreservacion.tipohabitacion}"/>
                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputLabel value="#{rr.idreservacion.precio}"/>
                        </p:column>
                        <p:column headerText="Fecha Ingreso">
                            <h:outputLabel value="#{rr.idreservacion.fechaingreso}">
                    <f:convertDateTime pattern="dd/mm/yyyy"
                                       type="date"
                                       timeZone="#{usuariosBean.timeZone}"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Fecha Salida">
                            <h:outputLabel value="#{rr.idreservacion.fechasalida}">
                    <f:convertDateTime pattern="dd/mm/yyyy"
                                       type="date"
                                       timeZone="#{usuariosBean.timeZone}"/>
                            </h:outputLabel>
                        </p:column>

                    </p:dataTable>
            <br/>
            
            <h:outputLabel value="Test de REPORTE RESERVACION"/>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Id:"/>
                <h:inputText value="#{reporteReservacionBean.reporteReservacion.idreportereservacion}"/>
                
                <h:outputLabel value="Id Reservacion:"/>
                <h:inputText value="#{reporteReservacionBean.reservacionid}"/>
                
                <h:outputLabel value="Id Cliente:"/>
                <h:inputText value="#{reporteReservacionBean.clienteid}"/>
                
                
                
                
                
            </h:panelGrid>
            
            <h:commandButton value="Registrar"
                             action="#{reporteReservacionBean.guardarReporteReservacion}"/>
            
        </h:form>
    </h:body>
</html>
