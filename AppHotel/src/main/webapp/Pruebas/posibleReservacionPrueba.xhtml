<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>-- PRUEBA REGISTRO POSIBLE RESERVACION --</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:outputLabel value="Registro de Posible Reservacion"/>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Id:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.idposiblereservacion}"/>
                
                <h:outputLabel value="Fecha de registro:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.fecharealizacionreserva}">
                    <f:convertDateTime pattern="dd/mm/yyyy"
                                       type="date"
                                       timeZone="#{usuariosBean.timeZone}"/>
                    </h:inputText>
                
                <h:outputLabel value="Fecha de inicio:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.fechainicio}">
                    <f:convertDateTime pattern="dd/mm/yyyy"
                                       type="date"
                                       timeZone="#{usuariosBean.timeZone}"/>
                    </h:inputText>
                
                
                <h:outputLabel value="Fecha de salida:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.fechasalida}">
                    <f:convertDateTime pattern="dd/mm/yyyy"
                                       type="date"
                                       timeZone="#{usuariosBean.timeZone}"/>
                    </h:inputText>
                
                
                <h:outputLabel value="Nombre:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.nombre}"/>
                
                <h:outputLabel value="Correo:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.correo}"/>
                
                <h:outputLabel value="Telefono 1:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.telefono1}"/>
                
                <h:outputLabel value="Telefono 2:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.telefono2}"/>
                
                <h:outputLabel value="Comentarios:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.comentario}"/>
                
                
                
                
                
            </h:panelGrid>
            
            <h:commandButton value="Registrar"
                             action="#{posibleReservacionBean.guardarPosibleReservacion}"/>
            
        </h:form>
    </h:body>
</html>
