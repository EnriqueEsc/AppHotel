<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>-- TEST CLIENTE REGISTRO --</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:outputLabel value="Test de Registro Cliente"/>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Id:"/>
                <h:inputText value="#{registroClienteBean.registroCliente.idregistrocliente}"/>
                
                <h:outputLabel value="Id cliente:"/>
                <h:inputText value="#{registroClienteBean.clienteid}"/>
                
                <h:outputLabel value="Id habitacion:"/>
                <h:inputText value="#{registroClienteBean.habitacionid}"/>
                
                <h:outputLabel value="Id Usuario:"/>
                <h:inputText value="#{registroClienteBean.usuarioid}"/>
                
                <h:outputLabel value="Fecha de ingreso:"/>
                <h:inputText value="#{registroClienteBean.registroCliente.fechaingreso}">
                    <f:convertDateTime pattern="dd/mm/yyyy"
                                       type="date"
                                       timeZone="#{usuariosBean.timeZone}"/>
                    </h:inputText>
                
                <h:outputLabel value="Fecha de salida:"/>
                <h:inputText value="#{registroClienteBean.registroCliente.fechasalida}">
                    <f:convertDateTime pattern="dd/mm/yyyy"
                                       type="date"
                                       timeZone="#{usuariosBean.timeZone}"/>
                    </h:inputText>
                
                
                
                
                
            </h:panelGrid>
            
            <h:commandButton value="Registrar"
                             action="#{registroClienteBean.guardarRegistroCliente}"/>
            
        </h:form>
    </h:body>
</html>
