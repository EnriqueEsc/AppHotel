<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>-- PRUEBA REGISTRO POSIBLE RESERVACION --</title>
    </h:head>
    <h:body>
        <h:form>
            
            
            <br/>
                    <p:dataTable value="#{posibleReservacionBean.listPosiblesReservaciones}"
                                 var="pr">
                        <p:column headerText="Id:">
                            <h:outputLabel value="#{pr.idposiblereservacion}"/>
                        </p:column>
                        <p:column headerText="Fecha de registro">
                            <h:outputLabel value="#{pr.fecharealizacionreserva}">
                    <f:convertDateTime pattern="dd/mm/yyyy"
                                       type="date"
                                       timeZone="#{usuariosBean.timeZone}"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Fecha de inicio">
                            <h:inputText value="#{pr.fechainicio}">
                    <f:convertDateTime pattern="dd/mm/yyyy"
                                       type="date"
                                       timeZone="#{usuariosBean.timeZone}"/>
                            </h:inputText>
                        </p:column>
                        <p:column headerText="Fecha de salida">
                            <h:inputText value="#{pr.fechasalida}">
                    <f:convertDateTime pattern="dd/mm/yyyy"
                                       type="date"
                                       timeZone="#{usuariosBean.timeZone}"/>
                            </h:inputText>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:inputText value="#{pr.nombre}"/>
                        </p:column>
                        <p:column headerText="Correo">
                            <h:inputText value="#{pr.correo}"/>
                        </p:column>
                        <p:column headerText="Telefono1">
                            <h:inputText value="#{pr.telefono1}"/>
                        </p:column>
                        <p:column headerText="Telefono2">
                            <h:inputText value="#{pr.telefono2}"/>
                        </p:column>
                        <p:column headerText="Comentraio">
                            <h:inputText value="#{pr.comentario}"/>
                        </p:column>

                         
                         <p:column>
            <h:commandButton value="Modificar"
                             action="#{posibleReservacionBean.setPosibleReservacionEdit(pr)}"/>
                         </p:column>
                         
                         <p:column>
            <h:commandButton value="Eliminar"
                             action="#{posibleReservacionBean.eliminarPosibleReservacion(pr)}"/>
                         </p:column>
                    </p:dataTable>
            <br/>
            
            <h:outputLabel value="Registro de Posible Reservacion"/>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Id:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.idposiblereservacion}"/>
                
                <h:outputLabel value="Fecha de registro:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.fecharealizacionreserva}">
                    <f:convertDateTime pattern="dd/mm/yyyy"
                                       type="date"
                                       timeZone="#{usuariosBean.timeZone}"/>
                    </h:inputText>
                
                <h:outputLabel value="Fecha de inicio:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.fechainicio}">
                    <f:convertDateTime pattern="dd/mm/yyyy"
                                       type="date"
                                       timeZone="#{usuariosBean.timeZone}"/>
                    </h:inputText>
                
                
                <h:outputLabel value="Fecha de salida:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.fechasalida}">
                    <f:convertDateTime pattern="dd/mm/yyyy"
                                       type="date"
                                       timeZone="#{usuariosBean.timeZone}"/>
                    </h:inputText>
                
                
                <h:outputLabel value="Nombre:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.nombre}"/>
                
                <h:outputLabel value="Correo:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.correo}"/>
                
                <h:outputLabel value="Telefono 1:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.telefono1}"/>
                
                <h:outputLabel value="Telefono 2:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.telefono2}"/>
                
                <h:outputLabel value="Comentarios:"/>
                <h:inputText value="#{posibleReservacionBean.posibleReservacion.comentario}"/>
                
                
                
                
                
            </h:panelGrid>
            
            <h:commandButton value="Registrar"
                             action="#{posibleReservacionBean.guardarPosibleReservacion}"/>
            
        </h:form>
    </h:body>
</html>
