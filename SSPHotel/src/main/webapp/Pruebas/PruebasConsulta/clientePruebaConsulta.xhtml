<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>-- PRUEBA REGISTRO CLIENTE --</title>
    </h:head>
    <h:body>
        <h:form>
            
            
            <br/>
                    <p:dataTable value="#{clienteBean.listClientes}"
                                 var="clnt">
                        <p:column headerText="Id:">
                            <h:outputLabel value="#{clnt.idcliente}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputLabel value="#{clnt.nombre}"/>
                        </p:column>
                        <p:column headerText="Apellidos">
                            <h:outputLabel value="#{clnt.apellidos}"/>
                        </p:column>
                        <p:column headerText="Correo">
                            <h:outputLabel value="#{clnt.correo}"/>
                        </p:column>
                        <p:column headerText="Huella">
                            <h:outputLabel value="#{clnt.huella}"/>
                        </p:column>

                    </p:dataTable>
            <br/>
            <h:outputLabel value="Registro de Cliente"/>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Id:"/>
                <h:inputText value="#{clienteBean.cliente.idcliente}"/>
                
                <h:outputLabel value="Nombre:"/>
                <h:inputText value="#{clienteBean.cliente.nombre}"/>
                
                <h:outputLabel value="Apellidos:"/>
                <h:inputText value="#{clienteBean.cliente.apellidos}"/>
                
                <h:outputLabel value="Correo:"/>
                <h:inputText value="#{clienteBean.cliente.correo}"/>
                
                <h:outputLabel value="Huella:"/>
                <h:inputText value="#{clienteBean.cliente.huella}"/>
                
                
                
                
                
            </h:panelGrid>
            
            <h:commandButton value="Registrar"
                             action="#{clienteBean.guardarCliente}"/>
            
        </h:form>
    </h:body>
</html>
