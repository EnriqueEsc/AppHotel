<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css"/>
  <title>Sign Up</title>
</head>
<body>
    
        <f:view locale="#{loginBean.locale}">
  <div class="container-login">
    <div class="login-container">
        <br/> 
        <br/>
      <h1>Sign Up</h1>
      
        <h:form>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Id:"/>
                <h:inputText value="#{usuariosBean.usuario.idusuario}" pt:placeholder = "Id Usuario"/>
                
                <h:outputLabel value="Nombre:"/>
                <h:inputText value="#{usuariosBean.usuario.nombre}" pt:placeholder = "Nombre completo"/>
                
                <h:outputLabel value="Correo: "/>
                <h:inputText value="#{usuariosBean.usuario.correo}" pt:placeholder = "Correo electronico"/>
                
                <h:outputLabel value="Alias:"/>
                <h:inputText value="#{usuariosBean.usuario.alias}" pt:placeholder = "Alias"/>
                
                <h:outputLabel value="Clave: "/>
                <h:inputText value="#{usuariosBean.usuario.clave}" pt:placeholder = "Clave"/>
                
                <h:outputLabel value="Tipo: "/>
                <h:inputText value="#{usuariosBean.usuario.tipousuario}" pt:placeholder = "Tipo de usuario"/>
                
                <h:outputLabel value="Estado: "/>
                <h:inputText value="#{usuariosBean.usuario.estado}" pt:placeholder = "Estado del usuario"/>
                
                <h:outputLabel value="Ultimo Acceso:"/>
                <h:inputText value="#{usuariosBean.usuario.ultimoacceso}" pt:placeholder = "Ultimo acceso dd/mm/yyyy/">
                    <f:convertDateTime pattern="dd/mm/yyyy"
                                       type="date"
                                       timeZone="#{usuariosBean.timeZone}"/>
                    </h:inputText>
                
                
                
                
            </h:panelGrid>
            
            <h:commandButton value="Registrar"
                             action="#{usuariosBean.guardarUsuario}"/>
                <br/>
                <br/>
                    <h:outputLabel value="¿Ya tienes una cuenta?"/>
                <br/>
            
        </h:form>
      
      
                
      
            <div class="login-button" onclick="navigateTo('login.xhtml')">Inicia sesion</div>
      
      <div class="social-login">
        <p>O inicia sesión con:</p>
        <div class="social-icons">
          <a href="#" class="google-icon"><img src="Recursos/google-icon.png" alt="Google"/></a>
          <a href="#" class="facebook-icon"><img src="Recursos/facebook-icon.png" alt="Facebook"/></a>
        </div>
      </div>
    </div>
  </div>
    
    <!-- PIE DE PÁGINA -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    &copy; 2023 Sereno Palazzo Paradiso. Todos los derechos reservados.
                </div>
                    <div class="social-media">
                        <a href="#" target="_blank" rel="noopener noreferrer"><img src="Recursos/facebook-icon.png" alt="Facebook"/></a>
                        <a href="#" target="_blank" rel="noopener noreferrer"><img src="Recursos/twitter-icon.png" alt="Twitter"/></a>
                        <a href="#" target="_blank" rel="noopener noreferrer"><img src="Recursos/instagram-icon.png" alt="Instagram"/></a>
                    </div>
                </div>
        </div>
    </footer>
    
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
    
    
    
    
        </f:view>
</body>
</html>
