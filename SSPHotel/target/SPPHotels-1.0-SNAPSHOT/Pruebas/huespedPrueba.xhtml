<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>-- REGISTRO HUESPED --</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:outputLabel value="Huesped registro"/>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Id:"/>
                <h:inputText value="#{huespedBean.huesped.idhuesped}"/>
                
                <h:outputLabel value="Documento:"/>
                <h:inputText value="#{huespedBean.huesped.documentoh}"/>
                
                <h:outputLabel value="Nombre:"/>
                <h:inputText value="#{huespedBean.huesped.nombreh}"/>
                
                <h:outputLabel value="Fecha de nacimiento:"/>
                <h:inputText value="#{huespedBean.huesped.fnacimiento}">
                    <f:convertDateTime pattern="dd/mm/yyyy"
                                       type="date"
                                       timeZone="#{usuariosBean.timeZone}"/>
                    </h:inputText>
                
                <h:outputLabel value="Nacionalidad:"/>
                <h:inputText value="#{huespedBean.huesped.nacionalidadh}"/>
                
                <h:outputLabel value="Genero:"/>
                <h:inputText value="#{huespedBean.huesped.generoh}"/>
                
                
                
                
            </h:panelGrid>
            
            <h:commandButton value="Registrar"
                             action="#{huespedBean.guardarHuesped}"/>
            
        </h:form>
    </h:body>
</html>
