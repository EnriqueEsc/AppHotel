<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>-- TEST HUESPED REGISTRO --</title>
    </h:head>
    <h:body>
        <h:form>
            
            <br/>
                    <p:dataTable value="#{huespedRegistroBean.listHuespedRegistros}"
                                 var="hr">
                        <p:column headerText="Id:">
                            <h:outputLabel value="#{hr.idhr}"/>
                        </p:column>
                        <p:column headerText="Id Registro Cliente">
                            <h:outputLabel value="#{hr.idregistrocliente.idregistrocliente}"/>
                        </p:column>
                        <p:column headerText="Id Huesped">
                            <h:outputLabel value="#{hr.idhuesped.idhuesped}"/>
                        </p:column>

                    </p:dataTable>
            <br/>
            <h:outputLabel value="HUESPED REGISTRO"/>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Id:"/>
                <h:inputText value="#{huespedRegistroBean.huespedRegistro.idhr}"/>
                
                <h:outputLabel value="Id Huesped:"/>
                <h:inputText value="#{huespedRegistroBean.huespedid}"/>
                
                <h:outputLabel value="Id Registro cliente:"/>
                <h:inputText value="#{huespedRegistroBean.registroclienteid}"/>
                
                
                
                
                
            </h:panelGrid>
            
            <br/>
            <h:commandButton value="Registrar"
                             action="#{huespedRegistroBean.guardarHuespedRegistro}"/>
            
        </h:form>
    </h:body>
</html>
