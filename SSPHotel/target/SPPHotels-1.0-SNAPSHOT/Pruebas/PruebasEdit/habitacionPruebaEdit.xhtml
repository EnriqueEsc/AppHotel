<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>-- PRUEBA REGISTRO DE HABITACION --</title>
    </h:head>
    <h:body>
        <h:form>
            
            
            <br/>
                    <p:dataTable value="#{habitacionBean.listHabitaciones}"
                                 var="hbt">
                        <p:column headerText="Id:">
                            <h:outputLabel value="#{hbt.idhabitacion}"/>
                        </p:column>
                        <p:column headerText="Codigo">
                            <h:inputText value="#{hbt.codigohabitacion}"/>
                        </p:column>
                        <p:column headerText="Tipo de habitacion">
                            <h:inputText value="#{hbt.idtipohabitacion.idtipohabitacion}"/>
                        </p:column>
                        <p:column headerText="Estado">
			<h:selectOneMenu value="#{hbt.estado}">
				<c:selectItem itemValue="Disponible" itemLabel="Disponible" />
				<c:selectItem itemValue="Ocupado" itemLabel="Ocupado" />
				<c:selectItem itemValue="Mantenimiento" itemLabel="Mantenimiento" />
			</h:selectOneMenu>
                        </p:column>
                         
                         <p:column>
            <h:commandButton value="Modificar"
                             action="#{habitacionBean.setHabitacionEdit(hbt)}"/>
                         </p:column>
                         
                         <p:column>
            <h:commandButton value="Eliminar"
                             action="#{habitacionBean.eliminarHabitacion(hbt)}"/>
                         </p:column>

                    </p:dataTable>
            <br/>
            
            
            <h:panelGrid columns="6">
            <h1/>
            <h:outputLabel value="Buscar por Estado"/>
            <h1/>
			<h:selectOneMenu value="#{habitacionBean.bsqSt}">
				<c:selectItem itemValue="Disponible" itemLabel="Disponible" />
				<c:selectItem itemValue="Ocupado" itemLabel="Ocupado" />
				<c:selectItem itemValue="Mantenimiento" itemLabel="Mantenimiento" />
			</h:selectOneMenu>
            <h1/>
            <h:commandButton value="Buscar"
                             action="#{habitacionBean.findByEstado()}"/>
            </h:panelGrid>
                        
            <br/>
                    <p:dataTable value="#{habitacionBean.listByEstado}"
                                 var="hbt">
                        <p:column headerText="Id:">
                            <h:outputLabel value="#{hbt.idhabitacion}"/>
                        </p:column>
                        <p:column headerText="Codigo">
                            <h:outputLabel value="#{hbt.codigohabitacion}"/>
                        </p:column>
                        <p:column headerText="Tipo de habitacion">
                            <h:outputLabel value="#{hbt.idtipohabitacion.idtipohabitacion}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputLabel value="#{hbt.estado}"/>
                        </p:column>

                    </p:dataTable>
            
            <br/>
            
            <br/>
            <h:outputLabel value="Registro de Habitacion"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Id habitacion:"/>
                <h:inputText value="#{habitacionBean.habitacion.idhabitacion}"/>
                
                <h:outputLabel value="Codigo habitacion:"/>
                <h:inputText value="#{habitacionBean.habitacion.codigohabitacion}"/>
                
                <h:outputLabel value="Id tipo de habitacion:"/>
                <h:inputText value="#{habitacionBean.tipohabitacionid}"/>
                
                <h:outputLabel value="Estado:"/>
			<h:selectOneMenu value="#{habitacionBean.habitacion.estado}">
				<c:selectItem itemValue="Disponible" itemLabel="Disponible" />
				<c:selectItem itemValue="Ocupado" itemLabel="Ocupado" />
				<c:selectItem itemValue="Mantenimiento" itemLabel="Mantenimiento" />
			</h:selectOneMenu>
            </h:panelGrid>
            
            <h:commandButton value="Registrar"
                             action="#{habitacionBean.guardarHabitacion}"/>
            
        </h:form>
    </h:body>
</html>
